<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    main {
      flex: 1;
    }
    footer {
      padding: 1rem 0;
      background-color: #e9ecef;
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
    <div class="container">
      <div class="d-flex w-100 justify-content-between">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Поиск</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('history') }}">История</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('watch_later') }}">Смотреть позже</a></li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link btn btn-outline-danger" href="{{ url_for('logout') }}">Выйти</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mb-4">
    {% block content %}{% endblock %}
  </main>

  <footer>
    2025 Cladenkiy, Kloppert | Создано для учебных целей
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
